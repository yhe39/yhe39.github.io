<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<script src="js/main.js"></script>
<style>
  .button {
    width:130px;
    margin-top: 10px;
  }
  h4 {
    font-weight:bold;
    margin-top:15px;
  }
</style>
<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <h4>This sample demonstrates the external displays from within web applications.</h4>
  <div class="row">
    <div class="col-xs-6">
      <h3>Presentation Session</h3>
      <div class="thumbnail">
        <div>
          <button id="btnPlay" type="button" class="btn btn-default button" onclick="onClickStart()">START</button>
        </div>
        <div style="margin-top: 5px">
          <button id="btnClose" type="button" class="btn btn-default button" onclick="onClickClose()">CLOSE</button>
        </div>
        <div style="margin-top: 5px">
          <button id="btnTerminate" type="button" class="btn btn-default button" onclick="onClickTerminate()">TERMINATE</button>
        </div>
        <div style="margin-top: 30px; margin-bottom:10px;">
          <label>Presentation ID</label>
          <div style="height:1px;background-color:black;"></div>
          <button id="btnJoin" type="button" class="btn btn-default button" onclick="onClickReconnect()">RECONNECT</button>
        </div>
      </div>
    </div>
    <div id="presentationStatus" class="col-xs-6">
      <h3>Status</h3>
      <div class="thumbnail">
        <h4>Display availability</h4>
        <p id="availabilityStatus">unavailable</p>
        <h4>Session state</h4>
        <p id="sessionState">no session</p>
        <h4>Presentation ID</h4>
        <p id="presentationId">none</p>
      </div>
    </div>
  </div>
  <p id="log" style="color:red;"></p>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>This sample is designed by Presentation API for starting a new presentaton session.</p>
</div>
